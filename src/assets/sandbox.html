<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test scss.js</title>
        <script type="text/javascript" src="http://livejs.com/live.js"></script>
    </head>
    <body>
        <div class="some-selector">Test</div>
    </body>
    <script src="temp_css/scss/dist/sass.js"></script>
    <script>
        let 
            sass = new Sass(),
            scss = '$someVar: 123px; .some-selector { font-size: $someVar; }';

        sass.compile(scss, result => {
            var customStyles = document.createElement('style');
            customStyles.appendChild(
                document.createTextNode(result.text)
            );
            document.documentElement.firstChild.appendChild(customStyles);
            // console.log(result);
        });
    </script>
</html>
